worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server_names_hash_bucket_size 64;

    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP fallback if SSL fails or isn't needed
    server {
        listen 80;
        server_name react.dev.lo next.dev.lo nest.dev.lo;

        return 301 https://$host$request_uri;
    }

    # HTTPS for React (Vite)
    server {
        listen 443 ssl;
        server_name react.dev.lo;

        ssl_certificate      C:/ngnix/certs/dev.lo.pem;
        ssl_certificate_key  C:/ngnix/certs/dev.lo-key.pem;

        access_log  C:/ngnix/logs/react.access.log;
        error_log   C:/ngnix/logs/react.error.log;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers          HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://localhost:5173;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # HTTPS for Next.js
    server {
        listen 443 ssl;
        server_name next.dev.lo;

        ssl_certificate      C:/ngnix/certs/dev.lo.pem;
        ssl_certificate_key  C:/ngnix/certs/dev.lo-key.pem;

        access_log  C:/ngnix/logs/next.access.log;
        error_log   C:/ngnix/logs/next.error.log;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers          HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_read_timeout 3600s;
        }
    }

    # HTTPS for NestJS
    server {
        listen 443 ssl;
        server_name nest.dev.lo;

        ssl_certificate      C:/ngnix/certs/dev.lo.pem;
        ssl_certificate_key  C:/ngnix/certs/dev.lo-key.pem;

        access_log  C:/ngnix/logs/nest.access.log;
        error_log   C:/ngnix/logs/nest.error.log;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers          HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://localhost:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}

